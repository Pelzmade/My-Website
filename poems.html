      <li class="card">
        <img src="assets/Devotions-tear.png" alt="Poem: My love, where to start
        Beginning’s an end, sewn apart.
        Like when wake,
        destined for air.
        Energy’s patience,
        as hope is to -
        devotions tear.">
        <div class="card-content">
          <h4 class="header">
           Devotions Tear
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/Desperately-waiting2.png" alt="Poem:
        I think I saw you,
riding a bike
Your pants were wedged,
but all I saw was the strife.
A sea of sleepless,
hope seemed gone too,
sticks for protection,
one kind soul,
and shoes - 
desperately waiting
to be renewed.">
        <div class="card-content">
          <h4 class="header">
        Desperately Waiting
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/Encapsulated-In-Space.png" alt="Poem: 
        I think maybe, 
        we’re just walking each other home. 
        The gravel roads we pass, 
        and the ones we paved in stone. 
        And yet, I still can’t recall, anything, 
        more beautiful than grace. 
        All the moments we fell, 
        Encapsulated in space.">
        <div class="card-content">
          <h4 class="header">
Encapsulated In Space
          </h4>
        </div>
      </li>
