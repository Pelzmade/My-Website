<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles/global.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/cards.css">
 
  <script src="https://kit.fontawesome.com/651281ade4.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Esteban&display=swap" rel="stylesheet">

  <title>Denise Pelzmann</title>


</head>
<body>
  <div class="poem-container">
        <section id="poems">
          <h2>Poetry</h2>

      </section>
  
        <div class ="video">
          <iframe width="800" height="315" src="https://www.youtube.com/embed/OXtc__9Rabk?si=5SiyJKUrq9-0lwyB" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      </div>
      <ul class="card-container">
      <li class="card">
        <img src="assets/ridingabike.png" alt="poem about riding a bike, by Denise Pelzmann">
        <div class="card-content">
          <h3 class="subheader">
            Poem
          </h3>
          <h4 class="header">
            To be renewed
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/Encapsulatedinspace.png" alt="poem about time and space, by Denise Pelzmann">
        <div class="card-content">
          <h3 class="subheader">
           Poem
          </h3>
          <h4 class="header">
            Encapsulated in space
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/hernameishope.png" alt="goodnight peom about having hope and gratitude for the day's end, by Denise Pelzmann">
        <div class="card-content">
          <h3 class="subheader">
           Poem
          </h3>
          <h4 class="header">
            Her name is hope
          </h4>
        </div>  
      </li>
      <li class="card">
        <img src="assets/runawaytrain.png" alt="poem comparing the sky to a runaway train, by Denise Pelzmann">
        <div class="card-content">
          <h3 class="subheader">
            Poem
          </h3>
          <h4 class="header">
            Runaway Train
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/followme.png" alt="poem about not having your own voice and following the crowd, by Denise Pelzmann">
        <div class="card-content">
          <h3 class="subheader">
           Poem
          </h3>
          <h4 class="header">
            Follow me
          </h4>
        </div>
          </li>
          <li class="card">
            <img src="assets/mywish.png" alt="poem reminding you that you are loved and a wish that you feel it, by Denise Pelzmann">
            <div class="card-content">
              <h3 class="subheader">
               Poem
              </h3>
              <h4 class="header">
               My wish
              </h4>
            </div>
              </li>
        </ul>
        <footer>
          <h4>Copyright &copy; <span id="year"></span>, All Rights Reserved. Denise Pelzmann</h4>
      </footer>
      <script>
          document.getElementById("year").textContent = new Date().getFullYear();
      </script>
      </section>
</body>
</html>
