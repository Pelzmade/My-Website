        Of all things, 
        like silver to dime 
        The ones you remember, throne astray 
        Knowing's bide awhile. 
        And one day,

           Etched in time
          </h4>

      <li class="card">
        <img src="assets/Desperately waiting v2.png" alt="Poem:
        I think I saw you,
riding a bike
Your pants were wedged,
but all I saw was the strife.
A sea of sleepless,
hope seemed gone too,
sticks for protection,
one kind soul,
and shoes - 
desperately waiting
to be renewed.">
        <div class="card-content">
          <h4 class="header">
        Desperately Waiting
          </h4>
        </div>
      </li>
      <li class="card">
        <img src="assets/What about you.png" alt="Poem: 
        Then she said, 
        what about you 
        Where do you hang your hat, can you walk in those shoes? 
        Not because there not nice, it's all relative, 
        but are you walking for fun
        Or are those just to live.">
        <div class="card-content">
          <h4 class="header">
What about you
          </h4>
